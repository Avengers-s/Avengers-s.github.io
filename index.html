            <h1 id="最大数（JSOI-2008）"><a href="#最大数（JSOI-2008）" class="headerlink" title="最大数（JSOI 2008）"></a>最大数（JSOI 2008）</h1><p><a href="https://www.luogu.com.cn/problem/P1198" target="_blank" rel="noopener">题目链接</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;algorithm&gt;</span><br><span class="line">#include &lt;cstdio&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">const int N&#x3D;200020;</span><br><span class="line">int n,m,p;</span><br><span class="line">struct Node</span><br><span class="line">&#123;</span><br><span class="line">    int l,r,v;</span><br><span class="line">&#125;tr[N*4];</span><br><span class="line">void pushup(int u)</span><br><span class="line">&#123;</span><br><span class="line">    tr[u].v&#x3D;max(tr[u&lt;&lt;1].v,tr[u&lt;&lt;1|1].v);</span><br><span class="line">&#125;</span><br><span class="line">void build(int u,int l,int r)</span><br><span class="line">&#123;</span><br><span class="line">    tr[u].l&#x3D;l,tr[u].r&#x3D;r;</span><br><span class="line">    if(l&#x3D;&#x3D;r)return;</span><br><span class="line">    int mid&#x3D;l+r&gt;&gt;1;</span><br><span class="line">    build(u&lt;&lt;1,l,mid),build(u&lt;&lt;1|1,mid+1,r);</span><br><span class="line">&#125;</span><br><span class="line">int query(int u,int l,int r)</span><br><span class="line">&#123;</span><br><span class="line">    if(tr[u].l&gt;&#x3D;l&amp;&amp;tr[u].r&lt;&#x3D;r)return tr[u].v;</span><br><span class="line">    int mid&#x3D;tr[u].l+tr[u].r&gt;&gt;1;</span><br><span class="line">    int v&#x3D;0;</span><br><span class="line">    if(l&lt;&#x3D;mid)v&#x3D;query(u&lt;&lt;1,l,r);</span><br><span class="line">    if(r&gt;mid)v&#x3D;max(v,query(u&lt;&lt;1|1,l,r));</span><br><span class="line">    return v;</span><br><span class="line">&#125;</span><br><span class="line">void modify(int u,int x,int v)</span><br><span class="line">&#123;</span><br><span class="line">    if(tr[u].l&#x3D;&#x3D;x&amp;&amp;tr[u].r&#x3D;&#x3D;x)tr[u].v&#x3D;v;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        int mid&#x3D;tr[u].l+tr[u].r&gt;&gt;1;</span><br><span class="line">        if(x&lt;&#x3D;mid)modify(u&lt;&lt;1,x,v);</span><br><span class="line">        else modify(u&lt;&lt;1|1,x,v);</span><br><span class="line">        pushup(u);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">int main(void)</span><br><span class="line">&#123;</span><br><span class="line">    scanf(&quot;%d%d&quot;,&amp;m,&amp;p);</span><br><span class="line">    build(1,1,m);</span><br><span class="line">    int last&#x3D;0;</span><br><span class="line">    for(int i&#x3D;1;i&lt;&#x3D;m;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        char op[2];</span><br><span class="line">        int x;</span><br><span class="line">        scanf(&quot;%s%d&quot;,op,&amp;x);</span><br><span class="line">        if(*op&#x3D;&#x3D;&#39;A&#39;)</span><br><span class="line">        &#123;</span><br><span class="line">            modify(1,n+1,(last+x)%p);</span><br><span class="line">            n++;</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">            last&#x3D;query(1,n-x+1,n);</span><br><span class="line">            printf(&quot;%d\n&quot;,last);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
